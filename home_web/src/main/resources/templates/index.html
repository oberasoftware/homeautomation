<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header">
</head>
<body>
<script th:src="@{/javascript/dashboard.js}" src="/static/javascript/dashboard.js"></script>
<script th:src="@{/javascript/widget.js}" src="/static/javascript/widget.js"></script>
<script th:src="@{/javascript/widgetForm.js}" src="/static/javascript/widgetForm.js"></script>
<script id="labelTemplate" type="x-tmpl-mustache">
    <div class="well well-sm" id="{{widgetId}}">
        <div class="row">
            <div class="col-xs-4">
                <label>{{name}}</label>
            </div>
            <div class="col-xs-3">&nbsp;</div>
            <div class="col-xs-3">
                <label deviceId="{{deviceId}}" labelId="{{label}}">{{value}}</label>
            </div>
            <div class="col-xs-1">
                <label>{{unit}}</label>
            </div>
            <div class="col-xs-1">
                <a href="#" widgetId="{{widgetId}}" class="btn btn-default btn-sm removeWidget" title="Deleted widget"><span class="glyphicon glyphicon-trash"></span></a>
            </div>
        </div>
    </div>
</script>
<script id="switchTemplate" type="x-tmpl-mustache">
    <div class="well well-sm" id="{{widgetId}}">
        <div class="row">
            <div class="col-xs-4">
                <label>{{name}}</label>
            </div>
            <div class="col-xs-6">&nbsp;</div>
            <div class="col-xs-2">
                <input type="checkbox" data-size="small" deviceId="{{deviceId}}" labelId="{{label}}" name="{{deviceId}}_switch"/>
            </div>
        </div>
    </div>
</script>
<script id="sliderTemplate" type="x-tmpl-mustache">
    <div class="well well-sm" id="{{widgetId}}">
        <div class="row">
            <div class="col-xs-4">
                <label>{{name}}</label>
            </div>
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <input name="{{deviceId}}_slider" deviceId="{{deviceId}}" data-slider-id='{{deviceId}}' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0"/>
            </div>
        </div>
    </div>
</script>

<div class="container-fluid">

    <div th:replace="includes/header :: navigation"></div>
    <div class="row">
        <!-- Modal for data insertion -->
        <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="addUiItemLabel" aria-hidden="true">
            <form role="form" id="createUIItemForm" action="#" method="post">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="addUiItemLabel">Add a Widget</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="itemName">Name</label>
                                <input class="form-control" id="itemName" type="text"/>
                            </div>
                            <div class="form-group">
                                <label for="itemDescription">Description</label>
                                <input class="form-control" id="itemDescription" type="text"/>
                            </div>
                            <div class="form-group">
                                <label for="controllerList">Controller</label>
                                <select class="form-control" id="controllerList">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pluginList">Plugin</label>
                                <select class="form-control" id="pluginList">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deviceList">Device</label>
                                <select class="form-control" id="deviceList">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="widgetList">Widget Type</label>
                                <select class="form-control" id="widgetList">
                                    <option value="switch">Switch</option>
                                    <option value="dimmer">Dimmer</option>
                                    <option value="label">Device Value</option>
                                </select>
                            </div>
                            <div class="form-group hide" id="widgetValueTypeDiv">
                                <label for="widgetLabel">Device Value Type</label>
                                <select class="form-control" id="widgetLabel">
                                    <option value="none"></option>
                                    <option value="power">Power</option>
                                    <option value="energy">Energy</option>
                                    <option value="temperature">Temperature</option>
                                    <option value="luminance">Luminance</option>
                                    <option value="battery">Battery</option>
                                </select>
                            </div>
                            <div class="form-group hide" id="widgetUnitTypeDiv">
                                <label for="widgetLabelUnitType">Value Unit type</label>
                                <select class="form-control" id="widgetLabelUnitType">
                                    <option value="none"></option>
                                    <option value="kwh">KWH</option>
                                    <option value="watt">Watt</option>
                                    <option value="celsius">Â°C</option>
                                    <option value="lux">Lux</option>
                                    <option value="percentage">%</option>
                                </select>
                            </div>
                            <input type="hidden" value="" id="containerId"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="modal fade" id="containerModal" tabindex="-1" role="dialog" aria-labelledby="addContainerLabel" aria-hidden="true">
            <form role="form" id="createContainerForm" action="#" method="post">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="addContainerLabel">Add a Container</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="containerName">Name</label>
                                <input class="form-control" id="containerName" type="text"/>
                            </div>
                            <input type="hidden" value="" id="parentContainerId"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Locations</h3>
                <div class="btn-group pull-right">
                    <a href="#" data-toggle="modal" data-target="#containerModal" data-id="" class="btn btn-default btn-sm addContainer" title="Add a Container"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="row" th:each="container : ${containers}">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-primary">
                            <div class="panel-heading clearfix">
                                <h3 class="panel-title pull-left" th:text="${container.name}">Container name</h3>
                                <div class="btn btn-group pull-right">
                                    <a href="#" data-toggle="modal" data-target="#dataModal" data-id="" th:attr="data-id=${container.id}" class="btn btn-default btn-sm addWidget" title="Add a Widget"><span class="glyphicon glyphicon-plus"></span></a>
                                </div>
                            </div>
                            <div class="panel-body" th:attr="containerId=${container.id}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="includes/header :: footer"></div>
</div>

</body>
</html>
